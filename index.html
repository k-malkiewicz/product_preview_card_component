<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product preview card component | solution from Frontend Mentor">
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700;900&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="card">
            <picture class="card_illustration">
                <source srcset="./img/image-product-mobile.jpg" media="(max-width: 620px)">
                <img src="./img/image-product-desktop.jpg" alt="Perfume product">
            </picture>
            <div class="card_main">
                <span class="product_logo">PERFUME</span>
                <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>
                <p class="product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="product_price">
                    <span class="price_now">$149.99</span>
                    <span class="price_old">$169.99</span>
                </div>
                <a class="add_link"href="#">
                    <img src="./img/icon-cart.svg" alt="">Add to cart
                </a>
            </div>
        </section>
    </main>
</body>
</html>
